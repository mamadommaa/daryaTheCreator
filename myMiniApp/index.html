<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="button">SIGN UP</button>
        <div class="form remove__display">
            <form class="data" action="">
                <h1 class="data__h1">enter your details</h1>
                <input placeholder="your mail" class="data__name data__input" type="text">
                <input placeholder="your password" class="data__age data__input" type="text">
                <button class="data__button">send</button>
            </form>
        </div>
        <div class="show remove__display">
            <h1 class="show__h1">Your personal data</h1>
            <ul class="show__ul">
                <li class="show__li">dd</li>
                <li class="show__li">dd</li>
            </ul>
            <button class="show__button">check data</button>
        </div>
        <div class="yes remove__display">
            <h1 class="yes__h1">Authorization was successful!</h1>
            <button class="yes__button">сontinue</button>
        </div>
        <div class="no remove__display">
            <h1 class="yes__h1">Всё плохо</h1>
            <button class="yes__button">сontinue</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
